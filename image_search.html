<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Google Images
        </title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="links">
            <a class="image" href="index.html">Google Search</a>
            <a class="image" href="advanced_search.html">Advanced Search</a>
        </div>
        <div class="main" >
            <div class="logo">
                <img class="aa" src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"  alt="google">

                    images

            </div> 
            <div>
            <input class="button" type="submit"  value="Search Image">
            </div>
            </form>
        </div>
    </body>
</html>
